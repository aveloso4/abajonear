<div class="container">
	<div class="panel">
		<div class="panel-header">
			Empresa
		</div>
		<div class="panel-body">
			<form ng-submit="ctrl.setCompany()">
				<div class="input-group">
					<span class="input-group-addon">Nombre de la empresa:</span>
					<input type="text" class="form-control" ng-model="ctrl.companyName"/>
				</div>
				<button type="submit">Guardar</button>
			</form>
		</div>
	</div>
	<div class="panel">
		<div class="panel-header">
			Locales
		</div>
		<div class="panel-body">
			<div ng-repeat="branch in ctrl.currentCompany.branches">
				{{branch.name}}
			</div>
			<form ng-submit="ctrl.addBranch()">
				<div class="input-group">
					<span class="input-group-addon">Nombre del local:</span>
					<input type="text" class="form-control" ng-model="ctrl.newBranch.name"/>
				</div>
				<button type="submit">Agregar</button>
			</form>
		</div>
	</div>
</div>
